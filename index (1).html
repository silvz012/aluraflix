    <!-- Script para rolar a galeria de vídeos -->
    <script>
        function scrollLeft() {
            const container = document.querySelector('.categoria-videos');
            container.scrollLeft -= 300; // Ajuste o valor para a quantidade de rolagem desejada
        }
    
        function scrollRight() {
            const container = document.querySelector('.categoria-videos');
            container.scrollLeft += 300; // Ajuste o valor para a quantidade de rolagem desejada
        }
    </script>
